<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
  <div class="card">
    <div class="pictures">
      <img src="images/bg-pattern-card.svg" alt="" class="cover">
      <img src="images/image-victor.jpg" alt="" class="profile">
    </div>
    <div class="content">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
